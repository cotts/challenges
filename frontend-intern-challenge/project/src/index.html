<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>Encurtador de Links</title>
</head>

<body>
  <header>
    <a href="https://www.chaordic.com.br">
    <span class="chaordic-logo"></span>
  </a>
  </header>
  <main>
    <h1>Encurte seus links.</h1>
    <p>Links são longos, Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</p>
    <form class="busca-form">
      <input type="text" class="busca-form-texto" placeholder="Cole o seu link aqui" required/>
      <button type="reset" value="" class="busca-form-limpa oculto"></button>
      <hr>
      <button type="submit" class="busca-form-botao encurtar"></button>
    </form>
  </main>
  <section class="top-five">
    <h2 class="top-five-titulo">TOP 5</h2>
    <div class="top-five-lista"></div>
  </section>
  <section class="total-hits">
    <div class="efeito-borda"></div>
    <h2 class="total-hits-titulo">HITS</h2>
    <h2 class="total-hits-contador">
    </h2>
    <p>Cliques em links</p>
  </section>
  <footer>
    <a href="https://www.chaordic.com.br">
  <span class="footer-chaordic">chr.dc</span>
  </a>
    <div class="footer-social">
      <a href="https://twitter.com/chaordic">
      <span class="footer-twitter"></span>
    </a>
      <a href="https://www.facebook.com/chaordic.com.br/">
      <span class="footer-facebook"></span>
    </a>
    </div>
  </footer>
</body>

</html>
